<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
    
</head>

<!-- Start HTML Document Body -->

<body>

    <header class="top">

        <!-- Title -->
        <h1>Pokedex</h1>

        <!-- Create Form -->
        <!-- This form uses dynamic css class assigning to achieve modal functionality -->
        <div id="create-form">
            <div id="pokemon-info">
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                <div id="pokemon-types">
                    
                </div>
                <div id="pokemon-description"></div>
            </div>
      

            <!-- Name of pokemon in here -->
            <input type="text" placeholder="Valid Pokemon's name here.." name="name" id="name">

            <select name="type" id="type">

                <option value="" disabled selected>What type is the Pokemon?</option><!--Placeholder-->


                <!-- Options -->
                <option value="normal">Normal</option>
                <option id="orange" value="fire">Fire</option>
                <option id="green" value="grass">Grass</option>
                <option id="blue" value="water">Water</option>
                <option id="yellow" value="electric">Electric</option>
                <option id="lightblue" value="flying">Flying</option>
                <option id="maroon" value="fighting">Fighting</option>
                <option id="black" value="poison">Poison</option>
                <option id="brown" value="ground">Ground</option>
                <option id="'brown" value="rock">Rock</option>
                <option id="purple" value="psychic">Psychic</option>
                <option id="grey" value="fighting">Fighting</option>
                <option id="beige" value="bug">Bug</option>
                <option id="lightgrey" value="ghost">Ghost</option>
                <option id="silver" value="steel">Steel</option>
                <option id="darkgreen" value="dragon">Dragon</option>
                <option id="black" value="dark">Dark</option>
                <option id="pink" value="fairy">Fairy</option>
            </select>

            <select name="region" id="region">
                <option value="" disabled selected>Select the Generation the pokemon was introduced</option><!--Placeholder-->
                
                <!-- Options -->
                <option value="Kanto">Generation I</option>
                <option value="Johto">Generation II</option>
                <option value="Hoenn">Generation III</option>
                <option value="Sinnoh">Generation IV</option>
                <option value="Unova">Generation V</option>
                <option value="Kalos">Generation VI</option>
                <option value="Alola">Generation VII</option>
                <option value="Galar">Generation VIII</option>
            </select>

            <!-- When button is clicked functionality will run -->
            <button onclick="logic()"> Add Pokemon </button>

        </div>

    </header>


    <main class="center">

        <div class="side">
            
        </div>

        <!-- Main App Space -->
        <!-- Display all object in here using DOM api -->
        <div id="app">

            <ul id="pokedex-entries">
                <!-- Append entries here -->
                
            </ul>

        </div>

        <div class="side">
            <button id="preview-button">Preview</button>

            <div id="preview-output">
                
            </div>
        </div>

    </main>


    <footer class="top">
        
    </footer>

    <!-- JavaScript file link -->
    <script src="pokedex.js"></script>

</body>
<!-- End of HTML Document Body -->

</html>
